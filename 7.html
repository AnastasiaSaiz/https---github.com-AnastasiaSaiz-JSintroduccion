    <title>Document</title>

<body>
    <script>
        let numString=window.prompt("escibe un numero")
        let num2String= window.prompt("escibe otro numero")
        let num=parseInt(numString)
        let num2=parseInt(num2String)
        let num3=num*num2
        console.log(num3);
        let mensaje1="Multiplicación=" + num3
        window.alert(mensaje1)
        let num4=num+num2
        console.log(num4);
        let mensaje2= "Suma=" + num4
        window.alert(mensaje2);
        let num5=num-num2
        console.log(num5);
        let mensaje3="Resta=" + num5
        window.alert(mensaje3);
        let num6=num/num2
        console.log(num6);
        let mensaje4="División=" + num6
        window.alert(mensaje4);
        

    </script>
