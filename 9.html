<body>
    <script>
        let radio=parseInt(window.prompt("Escribe el radio de un circulo"));
        let pi=3.141593
        let area= pi*radio*radio
        console.log("El area del círculo es" + area);

        let perimetro = 2*radio*pi
        console.log("El perímetro del círculo es" + perimetro);
    </script>
