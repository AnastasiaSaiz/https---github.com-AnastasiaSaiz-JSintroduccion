<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let altura=parseInt(window.prompt("Escribe la altura del rectángulo"));
        let anchura=parseInt(window.prompt("Escribe la anchura del rectángulo"));
        let area= altura*anchura
        console.log("El area del rectángulo es" + area);

        let perimetro = 2*(altura+anchura)
        console.log("El perímetro del rectángulo es" + perimetro);
    </script>
</body>
</html>
